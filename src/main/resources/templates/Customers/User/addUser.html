<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <title >Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<h3 th:inline="text" align="center">Welcome [[${#httpServletRequest.remoteUser}]]</h3>

<form th:action="@{/logout}" method="post" align="center">
    <button style="background-color: #1a53ff;
        border: none;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        margin: 20px 15px;
        cursor: pointer;" class="btn btn-primary btn-lg">Logout
    </button>
</form>
<h1 align="center">ADD NEW USER</h1>
<form action="#" method="post" th:action="@{/user/submit}" th:object="${user}">
    <p><input type="hidden" th:field="*{id}"></p>
    <p>
        username  <input type="text" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </p>
    <p>
        fullName  <input type="text" th:field="*{fullName}">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    </p>
    <p>
        password  <input type="text" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </p>

    <div class="form-group">
        <p>ADMIN OR USER:</p>
        <input class="form-check-input" type="radio" id="yes" th:field="*{role}" value="ADMIN" required
               checked>
        <label for="yes">ADMIN</label>
        <input class="form-check-input" type="radio" id="no" th:field="*{role}" value="USER" required>
        <label for="no">USER</label>
    </div>
    <p>
        <button style="background-color: #1a53ff;
        border: none;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        margin: 20px 15px;
        cursor: pointer;" class="btn btn-primary btn-lg">Save</button>
    </p>
</form>



</body>
</html>>
