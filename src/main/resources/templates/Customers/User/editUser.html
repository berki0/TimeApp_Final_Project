<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
<span th:if="${user =='Error!'}">Error!</span>
<span th:unless="${user =='Error!'}">
<form action="#" th:action="@{/user/submit}" method="post" th:object="${user}">
            <p> <input type="hidden" th:field="*{id}"></p>
            <p> Username <input  type="text" th:field="*{username}"></p>
            <p> Full Name <input type="text" th:field="*{fullName}"></p>
             <input type="hidden" th:field="*{password}"></p>
    <div class="form-group">
        <p>ADMIN OR EMPLOEE:</p>
        <input class="form-check-input" type="radio" id="admin" th:field="*{role}" value="ADMIN" required
               checked>
        <label for="admin">ADMIN</label>
        <input class="form-check-input" type="radio" id="user" th:field="*{role}" value="USER" required>
        <label for="user">EMPLOEE</label>
    </div>

    <div class="form-group">
        <p>Enabled:</p>
        <input class="Enabled" type="radio" id="yes" th:field="*{enabled}" value="1" required
               checked>
        <label for="yes">YES</label>
        <input class="Enabled" type="radio" id="no" th:field="*{enabled}" value="0" required>
        <label for="no">NO</label>
    </div>

  <p>
        <button style="background-color: #1a53ff;
        border: none;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        margin: 20px 15px;
        cursor: pointer;" class="btn btn-primary btn-lg">Save
        </button>
    </p>
</form>
</span>

</body>
</html>
