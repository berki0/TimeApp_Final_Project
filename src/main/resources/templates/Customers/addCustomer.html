<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<h1>ADD NEW CUSTOMER</h1>
<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>
<form action="#" method="post" th:action="@{/customers/submit}" th:object="${customer}">
    <p><input type="hidden" th:field="*{id}"></p>
  <p>
      Name Company  <input type="text" th:field="*{name}">
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </p>
    <p>
        Name Project  <input type="text" th:field="*{nameProject}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{nameProject}"></span>
    </p>
    <p>
        Contract Date  <input type="date" th:field="*{contract}">
        <span th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}"></span>
    </p>
  <p>
    <button style="background-color: #1a53ff;
        border: none;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        margin: 20px 15px;
        cursor: pointer;" class="btn btn-primary btn-lg">Save</button>
  </p>
</form>

</body>
</html>
